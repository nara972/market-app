<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿠폰 생성</title>
</head>
<body>
<h2>쿠폰 생성</h2>
<form id="couponForm">
    <label>쿠폰명: <input type="text" name="name" required></label><br>
    <label>쿠폰 타입:
        <select name="couponType" required>
            <option value="FIRST_COME_FIRST_SERVE">선착순 쿠폰</option>
            <option value="AUTO_ISSUE">자동 발급 쿠폰</option>
        </select>
    </label><br>
    <label>발급 수량: <input type="number" name="quantity" required></label><br>
    <label>유효기간 (예: 2025-12-31T23:59:59): <input type="text" name="expiredDate" required></label><br>
    <label>최소 사용 금액: <input type="number" name="minimumMoney" required></label><br>
    <label>할인 금액: <input type="number" name="discountPrice" required></label><br><br>
    <button type="submit">쿠폰 생성</button>
</form>

<script>
    const user = JSON.parse(localStorage.getItem("userInfo"));

    if (!user || user.role !== 'ROLE_ADMIN') {
        alert("접근 권한이 없습니다.");
        window.location.href = "/";
    }

    document.getElementById("couponForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const form = e.target;
        const data = {
            name: form.name.value,
            couponType: form.couponType.value,
            quantity: parseInt(form.quantity.value),
            expiredDate: form.expiredDate.value,
            minimumMoney: parseInt(form.minimumMoney.value),
            discountPrice: parseInt(form.discountPrice.value)
        };

        const token = user?.accessToken;

        const res = await fetch("/admin/coupon/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(data)
        });

        if (res.ok) {
            alert("쿠폰이 생성되었습니다.");
            window.location.href = "/coupon/list";
        } else {
            const error = await res.text();
            alert("쿠폰 생성 실패: " + error);
        }
    });
</script>
</body>
</html>
